<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th> Photo items </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let photo of photos">
                            <td><img src="{{ photo.cropped_picture}}" class="card-image" /></td>
                        </tr>
                        <tr *ngIf="!photos.length">
                            <td>&nbsp;</td>
                            <td colspan="6">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
